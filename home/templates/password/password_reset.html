{% extends 'password/reset_password_base.html' %}
{% block content %}
 {% load crispy_forms_tags %}

	<div class="container mt-5">
		<div class="card shadow mb-4 mt-4">
			<div class="card-header py-3">
				<h2>Password Reset</h2>
			</div>
			<div class="card-body">
				<p> Forgotten your password ? Enter your email address below, and we'll email instructions for setting a new password.</p>
				<form method="post">

					{% csrf_token %} {{ form|crispy }}
					<button type="submit" class="btn btn-primary" name="Send email">Send Email</button>

				</form>
			</div>
		</div>
	</div>
{% endblock content %}
