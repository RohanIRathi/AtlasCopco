{% extends 'home/base.html' %} {% block content %}

<div id="layoutSidenav_content">
	<main style="margin-top: 30px;">
		<div class="container-fluid">
			<!-- DataTales Example -->
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h5 class="m-0 font-weight-bold text-primary">Scan Photo & ID
					</h5>
				</div>
				<div class="card-body mt-3">
					<div class="table-responsive">
						<form action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
								<tbody>
									<tr>
										<td>Scan Photo </td>
										<td><input type="file" class="form-control" name="photo">Take Photo</td>
									</tr>
									<tr>
										<td>Photo Id Number</td>
										<td><input type="text" class="form-control form-control-user" name="photo_id_number" placeholder="Enter Photo Id Number"></td>
									</tr>
									<tr>
										<td> Scan Id</td>
										<td><input type="file" class="form-control" name="photo_id">Take ID</td>
									</tr>
								</tbody>
							</table>
							<div class="text-right">
								<input class="text-right btn btn-success" type="submit" value="Save">
							</div>
						</form>
						<!-- <div class="text-right">
							<a class="btn btn-success" href="{% url 'home'%}">Save & Go to Home</a>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
{% endblock content %}
