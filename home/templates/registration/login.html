{% load static %}

<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
	<title>AtlasCopco</title>
</head>


<body>
	<div class="content">
		<div class="hero-image"></div>
	</div>
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-6 col-lg-6 col-md-6">
				<div class="card o-hidden border-0 shadow-lg my-3">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-12">
								<div class="pl-5 pr-5 pb-5 pt-1">
									{% for message in messages %}
										<div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} text-center col-sm-9" style="margin: auto;" id="messages">{{ message }}</div>
										<hr>
									{% endfor %}
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-3"><img class="logo" src="{% static 'base/AtlasCopcoLogo.png' %}" alt="Atlas Copco" width="auto" height="70px"></h1>
									</div>
									<form action="{% url 'login' %}" class="user" name="form1" method="POST">
										{% csrf_token %}
										<div class="form-group">
											<input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="textinput textInput form-control form-control-user" required id="id_username" placeholder="Username">
										</div>
										<div class="form-group">
											<input type="password" name="password" autocomplete="current-password" class="textinput textInput form-control form-control-user" required id="id_password" placeholder="Password">
										</div>
										<input type="submit" name="login_btn" class="btn btn-primary btn-user btn-block" value="Login">
										<div class="text-center small mt-3">
											<a href="{% url 'reset_password' %}">Forgot password</a>
										</div>
										<hr>
										<div class="text-center small mt-1">
											Don't have an account? <a href="{% url 'employee_signup' %}">Sign up here</a>
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
