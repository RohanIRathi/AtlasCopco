{% extends 'home/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div id="layoutSidenav_content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-10 col-md-10">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            {% if form.errors %} {{ form.errors }} {% endif %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Add Visitor</h1>
                                        </div>
                                        <form class="user" method="post" enctype="multipart/form-data">
                                            {% csrf_token %} {% comment %} {{ form|crispy }} {% endcomment %}

                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group pb-2">
                                                        <label>First Name</label>
                                                        <input type="text" class="form-control form-control-user" placeholder="Enter First Name" name="first_name" required>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group pb-2">
                                                        <label>Last Name</label>
                                                        <input type="text" class="form-control form-control-user" placeholder="Enter Last Name" name="last_name" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group pb-2">
                                                        <label>Email</label>
                                                        <input type="email" name="email" class="form-control form-control-user" placeholder="Enter Email">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group pb-2">
                                                        <label>No.of Visitors</label>
                                                        <input type="number" name="no_of_people" class="form-control form-control-user" placeholder="Enter No.of Visitors">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group pb-2">
                                                        <label>ID Proof No.</label>
                                                        <input type="text" name="photo_id_number" class="form-control form-control-user" placeholder="Enter ID No.">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group pb-2">
                                                        <label>Phone No.</label>
                                                        <input type="text" name="mobile" class="form-control form-control-user" placeholder="Enter Phone No.">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group pb-2">
                                                        <label>Purpose Of Visit</label><br>
                                                        <label class="radio-inline  mr-3">
                                                        <input type="radio" class="form-control form-control-user" name="optradio">Personal
                                                    </label>
                                                        <label class="radio-inline  mr-3">
                                                        <input type="radio"class="form-control form-control-user" name="optradio">Industrial
                                                    </label>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group pb-2">
                                                        <label>Hospitality</label><br>
                                                        <label class="radio-inline mr-3">
                                                        <input type="radio" class="form-control form-control-user" name="optradio1">Breakfast
                                                    </label>
                                                        <label class="radio-inline mr-3">
                                                        <input type="radio" class="form-control form-control-user" name="optradio1">Lunch
                                                    </label>
                                                        <label class="radio-inline  mr-3">
                                                        <input type="radio"class="form-control form-control-user" name="optradio1">Dinner
                                                    </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div id="div_id_photo_id" class="form-group">
                                                        <label for="id_photo_id" class=" requiredField">Photo id</label>
                                                        <div class=""> <input type="file" name="photo_id" accept="image/*" class="clearablefileinput form-control-file is-invalid form-control-user" id="id_photo_id">
                                                            <p id="error_1_id_photo_id" class="invalid-feedback">
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div id="div_id_user" class="form-group">
                                                        <label for="id_user" class=" requiredField">User</label>
                                                        <div class="">
                                                            <select name="user" class="select form-control form-control-user" required id="id_user">
																	<option value="" selected>---------</option>
																	{% for employee in employees %}
																		<option value="{{ employee.user.id }}">{{ employee.user.username }}</option>
																	{% endfor %}
																</select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <input type="submit" name="add_btn" value="Add" class="btn btn-primary btn-user btn-block" style="border-radius: 10rem;">
                                            <hr>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock content %}
